<div class="home-container">
  <div class="hero">
    <div class="hero-text">
      <h1>{{ heroTitle }}</h1>
      <p>{{ heroSubtitle }}</p>
      <button routerLink="/shop" class="shop-btn">Shop Now</button>
    </div>
    <div class="hero-image">
      <img [src]="heroImage" alt="Shopping Illustration" />
    </div>
  </div>
</div>
