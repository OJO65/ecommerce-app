<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
        <mat-card-title class="title">Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email address
            </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters long
            </mat-error>
            </mat-form-field>
            <div class="form-actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="full-width">
                <span *ngIf="!isLoading">Sign In</span>
                <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
                </button>
            </div>
            <div class="form-links">
                <a mat-button routerLink="/auth/forgot-password">Forgot Password?</a>
                <a mat-button routerLink="/auth/register">Don't have an account? Sign Up</a>
            </div>
        </form>
        <div *ngIf="errorMessage" class="error-message">
            <mat-error>{{ errorMessage }}</mat-error>
        </div>
    </mat-card-content>
  </mat-card>
</div>
