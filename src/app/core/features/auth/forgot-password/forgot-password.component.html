<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title class="title">Reset Password</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <!-- Success State -->
      <div *ngIf="emailSent && successMessage" class="success-state">
        <p class="success-message">{{ successMessage }}</p>
        
        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            (click)="goBackToLogin()"
            class="full-width">
            Back to Sign In
          </button>
        </div>

        <div class="form-links">
          <a mat-button (click)="resendEmail()" [disabled]="isLoading">
            Resend Email
          </a>
        </div>
      </div>

      <!-- Form State -->
      <div *ngIf="!emailSent || errorMessage">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              formControlName="email" 
              type="email" 
              required>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="forgotPasswordForm.invalid || isLoading" 
              class="full-width">
              <span *ngIf="!isLoading">Send Reset Email</span>
              <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
            </button>
          </div>

          <div class="form-links">
            <a mat-button routerLink="/login">Back to Sign In</a>
            <a mat-button routerLink="/register">Don't have an account? Sign Up</a>
          </div>
        </form>

        <div *ngIf="errorMessage" class="error-message">
          <mat-error>{{ errorMessage }}</mat-error>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
